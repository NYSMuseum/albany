<p><center>
          <FONT face=signature size="+3">Will of Johannes Beekman, Jr. - <font size=+2>1731 
          </font></font> 
        </center>
<br>
<br>
<FONT face="arial">

<p>In the name of God, Amen. July 9, 1731. I, <a href="../bios/b/jobeekman3859.html">Johanes Beekman, Jr.</a>, of the city of Albany, trader, being very sick. I leave to my only son, Johanes, £6 for his birthright.

 <p>It is my will and desire that my wife <a href="../bios/w/heswendell2691.html">Hester</a> shall have all my real and personal estate while she remains my widow. After her death or marriage, then all to my dear children, Johanes, <a href="../bios/b/arbeekman3881.html">Ariantie</a>, and <a href="../bios/b/jabeekman3919.html">Janettie</a>. 

<p>I make my wife and my brother-in-law, Harmanus Wendell, my brother, <a href="../bios/b/jabeekman3890.html">Jacob Beekman</a>, <a href="../bios/w/evwendell2657.html">Evert Wendall</a> and <a href="../bios/h/hhollandjr8490.html">Henry Holland, Jr.</a>, executors.

<p>I have hereunto set my hand and seal in my house in the city of Albany."

<p>Witnesses, <a href="../bios/d/jodgarmo814.html">Johanes D. Gardinoe</a>, <a href="../bios/vp/guvplanck1119.html">Gulian Ver Planck</a>, <a href="../bios/s/zasickles7065.html">Zacharias Sickells</a>.


<p> Proved, January 29, 1742. The widow Hester confirmed as executor, two of the others having refused, and two being dead.</p>
