<center>
      <p><FONT face=signature,arial size="+3">Will of Abraham Cuyler - <font size=+2>1742 
        </font></font></P></center> 
<FONT face="arial">
<br>
<p>In the name of God, Amen. May 11, 1742. I <a href="../bios/c/abcuyler358.html">Abraham Cuyler</a> of Albany. I leave to my eldest son, <a href="../bios/c/hecuyler530.html">Hendrick Cuyler</a>, £10, in right of primogeniture, also my house and lot in Albany in the <a href="../wards.html#2">2nd Ward</a>, where I now live, bounded west by <a href="../streets.html#pearl">Pearl street</a>, east by another street formerly called the Wagon Way, north by <a href="../bios/b/nibleecker220.html">Nicholas Bleeker</a>, and south by Joseph Ten Eyck, and <a href="../bios/g/stgroesbeck3377.html">Stephen Groosbeek</a>. The said house is valued at £400, which is to be paid to my children, <a href="../bios/c/jocuyler580.html">Johanes</a>, <a href="../bios/c/mgtcuyler591.html">Margarita</a>, wife of Dirck Ten Broek, <a href="../bios/c/sacuyler611.html">Sarah</a>, wife of Johan Beekman, <a href="../bios/c/cacuyler371.html">Catharine</a>, wife of [Jacob] Coenraet Ten Eyck, <a href="../bios/c/abcuyler360.html">Abraham</a>, and <a href="../bios/c/nicuyler600.html">Nicholas</a>. I leave to my sons Abraham and Nicholas, all of my house and ground in the <a href="../wards.html#1">1st Ward</a> in Albany, on the hill fronting <a href="../streets.html#state">Jonckers street</a>, bounded east by Jeronimus Wendell, west by the heirs of Gerritt Wingart, in length and breadth according to deeds; also a lot in <a href="../na/schenectady.html">Schenectady</a>, on the north west part of the town, as granted to me by the heirs of Philip Philipse, as by deed dated May 24, 1734; Both being valued at £250, to be paid to the rest of my children. 

<p>To my sons Abraham and Nicholas all my wearing apparel, and my Negro Jack. I leave to my son Hendrick, <a href="../bios/c/jocuyler580.html">Johanes</a>, Abraham, and Nicholas all the rest of my estate, lands in the Mohawk country, at or near <a href="../na/forthunter.html">Ticondaroka flats</a>, according to deeds. And all the tract at Skoharie alias Hunters field, in Albany County, granted to me by Timotheus Vrooman, October 16, 1736. The whole is valued at £330, to be paid to my other children.

<p>I leave to my children all my lot of land in Albany, on the hill near the city fence, and also my part in the Patent of <a href="../na/westen.html">Weston Hook</a>. I make my sons executors.

</p>
