<center><p><FONT face=signature><font size=+3>Will of Johannes M. Beekman - <font size=+2>1728
</font></font></font></center>
<br>
<br>
<FONT face="arial">

<p>


In the name of God, Amen, December 16, 1728. I, <a href="../bios/b/jombeekman3858.html">Johanes Beekman</a>, of Albany, yeoman, "being in perfect health, and of Good, Sound, and Perfect mind."

<p> After my decease I leave all my wearing apparels, both linen and woolen of whatever nature or kind, unto my 5 sons, <a href="../bios/b/jobeekman3859.html">Johanes</a>, <a href="../bios/b/jabeekman3890.html">Jacob</a>, <a href="../bios/b/mabeekman3877.html">Marten</a>, Johanes Hanse, and <a href="../bios/b/hebeekman3889.html">Henry</a>.

<p>I leave to my wife <a href="../bios/v/evvinhagen3417.html">Eva</a>, all my estate, real and personal, for the maintenance of my unmarried children, during her life.

<p>The children that shall be unmarried after my decease, and the decease of my wife, shall have their reasonable outfit before any division. After the decease of my wife</a> I leave to my son Johanes £40. I leave to my five sons each an equal part of all my 1/13 of a tract of land in company, situate in the County of Albany, and called <a href="../na/kayad.html">Kayodorases</a>, alias Queens Borrough, as by the Patent thereof, dated November 2, 1708. This is to be appraised among my 12 children, and my sons are to pay to each of the other children 1/12 part of the value, after payment of debts.

<p>All the rest of my estate I leave to my 12 children, Johanes, Jacob Martin, Johanes Hanse, Henry, Janettie, Susanna, <a href="../bios/b/helbeekman3887.html">Helena</a>, <a href="../bios/b/mabeekman3874.html">Maritie</a>, Johana, <a href="../bios/b/albeekman3878.html">Alida</a>, and <a href="../bios/b/cobeekman3884.html">Neeltie</a>. I appoint my wife Eva, Executor. 
 
 

</p>
